      <p>总有一天你将破蛹而出，成长得比人们期待的还要美丽。
但这个过程会很痛，会很辛苦，有时候还会觉得灰心。
面对着汹涌而来的现实，觉得自己渺小无力。
但这，也是生命的一部分。做好现在你能做的，然后，一切都会好的。
我们都将孤独地长大，不要害怕。</p>

<p>—— 寂地《踮脚张望的时光》</p>
